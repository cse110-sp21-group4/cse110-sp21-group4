name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    
    steps:
      - name: Build and Test
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
      - name: Intall modules
        run: yarn install
      - run: yarn jest
      - run: yarn doc

