name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    
    steps:
      - name: Fetch Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
      - name: Intall modules
        run: |
          cd source
          npm i -D jest
      - name: Testing
        run: |
          cd source
          npm test

