name: lint

on: 
  push:
    branches:
      - main
      - develop 
    paths:
      - 'cse110-sp21-group4/source/**'
  pull_request:
    branches:
      - main
      - develop 
    paths:
      - 'cse110-sp21-group4/source/**'

jobs: 
  
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Run Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
